<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login - Montalban Healthcare</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #F0F8FF;">
                <div class="featured-image mb-3">
                    <img src="img/logo.png" class="img-fluid" style="width: 250px;">
                    <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Get check today</p>
                    <small class="text-black text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Your user-friendly healthcare.</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 style="text-align: center;">MONTALBAN HEALTHCARE</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="formCheck">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forget">
                        <small><a href="#">Forgot Password</a></small>
                    </div>
             </div>
             
             <!-- Login Button -->
             <div class="input-group mb-3">
                <a href="Dashboard/index.html" class="btn btn-lg btn-primary w-100 fs-6 text-white text-center">Login</a>
            </div>            

             <!-- Or Divider -->
             <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="mx-2 text-muted">Or</span>
                <hr class="flex-grow-1">
             </div>

             <!-- Google Sign-In Button -->
             <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                    <img src="img/google.png" style="width: 20px;" class="me-2">
                    <small>Sign In With Google</small>
                </button>
             </div>

             <!-- Sign Up Link -->
             <div class="row">
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
             </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
