<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Montalban Healthcare</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #F0F8FF;">
                <div class="featured-image mb-3">
                    <img src="img/logo.png" class="img-fluid" style="width: 250px;">
                    <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Get started today</p>
                    <small class="text-black text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Your user-friendly healthcare starts here.</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 style="text-align: center;">MONTALBAN HEALTHCARE</h2>
                        <p style="text-align: center; color: blue; font-weight: bold;">Fill up the form to continue</p>
                    </div>

                    <!-- Name Input -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
                    </div>

                    <!-- Email Input -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>

                    <!-- Password Input -->
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="input-group mb-5">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                    </div>

                    <!-- Sign Up Button -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>

                    <!-- Already Have an Account Link -->
                    <div class="row">
                        <small>Already have an account? <a href="login.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
